<div class="toolbar">
  <div class="tool-group">
    <button (click)="setSelectMode()" [class.active]="selectedTool === 'select'">ğŸ‘† Select</button>
    <button (click)="setPencilMode()" [class.active]="selectedTool === 'pencil'">âœï¸ Pencil</button>
    <button (click)="setShapeMode('rectangle')" [class.active]="selectedTool === 'rectangle'">â–­ Rectangle</button>
    <button (click)="setShapeMode('square')" [class.active]="selectedTool === 'square'">â–¢ Square</button>
    <button (click)="setShapeMode('circle')" [class.active]="selectedTool === 'circle'">â­• Circle</button>
    <button (click)="setShapeMode('line')" [class.active]="selectedTool === 'line'">â– Line</button>
    <button (click)="setShapeMode('arrow')" [class.active]="selectedTool === 'arrow'">â¡ï¸ Arrow</button>
    <button (click)="setShapeMode('double-arrow')" [class.active]="selectedTool === 'double-arrow'">â‡„ Double Arrow</button>

    <select (change)="changeTextSize($event)">
      <option value="12">12px</option>
      <option value="16">16px</option>
      <option value="20" selected>20px</option>
      <option value="24">24px</option>
      <option value="30">30px</option>
      <option value="36">36px</option>
      <option value="36">48px</option>
      <option value="36">55px</option>
      <option value="36">65px</option>
      <option value="36">78px</option>
      <option value="36">85px</option>
      <option value="36">95px</option>
    </select>
    <button (click)="setTextMode()" [class.active]="selectedTool === 'text'">ğŸ“ Text Tool</button>

  </div>

  <div class="settings-group">
    <input type="color" [(ngModel)]="lineColor" (change)="changeBrushColor()" title="Choose Color" />
    <input type="range" min="1" max="10" [(ngModel)]="lineThickness" (input)="changeBrushThickness()" title="Line Thickness" />
    <select [(ngModel)]="lineStyle" (change)="changeBrushStyle($event)">
      <option value="solid">Solid</option>
      <option value="dashed">Dashed</option>
    </select>
  </div>

  <button class="clear-btn" (click)="clearCanvas()">âŒ Clear</button>
</div>

<canvas #canvas></canvas>
