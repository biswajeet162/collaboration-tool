<div class="drawing-wrapper">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <button (click)="toggleDrawingMode()" class="icon-btn">
      {{ isDrawingMode ? '🖱️ Select' : '✏️ Draw' }}
    </button>
    <button (click)="clearCanvas()" class="icon-btn">🗑️ Clear</button>
  </div>

  <!-- Full-Screen Canvas -->
  <div class="canvas-container">
    <canvas #canvas width="1000" height="600"></canvas>
  </div>
</div>
