<div class="container">
  <div class="left-section">
    <div class="row" *ngFor="let sentence of sentences; let i = index">
      <div class="sentence">
        <span class="highlight" [ngStyle]="{ width: i === currentSentenceIndex ? progress + '%' : '0%' }"></span>
        <span class="text">
          <span *ngFor="let word of sentence.text.split(' ')" class="word">{{ word }}</span>
        </span>
      </div>
      <div class="progress-column">
        <span *ngIf="i === currentSentenceIndex">
          {{ progress | number: '1.0-0' }}%
        </span>
      </div>
    </div>
  </div>

  <div class="right-section">
    <video #videoPlayer controls muted>
      <source src="assets/sample-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<div class="record-container">
  <button class="record-btn" (click)="toggleRecording()">
    {{ isRecording ? '⏸️ Stop' : '🎤 Start Recording' }}
  </button>

  <button *ngIf="audioChunksList.length > 0" class="download-btn" (click)="mergeAudioAndDownload()">
    📝 Download Merged Audio
  </button>
</div>
