<div class="chat-container">
  <h2 class="chat-header">Chat Application</h2>

  <!-- Messages Display -->
  <div class="message-list">
    <div
      *ngFor="let message of messages"
      [ngClass]="{ 'message-self': message.senderType === 'self', 'message-other': message.senderType === 'other' }"
      class="message"
    >
      <div class="message-header">
        <span [ngStyle]="{ color: getUserColor(message.userId) }">{{ message.userName }}</span>
      </div>
      <div class="message-body">
        <b>{{ message.message }}</b>
      </div>
      <div class="message-footer">
        <span class="timestamp">{{ message.timestamp | date: 'short' }}</span>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="message-input-container">
    <input
      [(ngModel)]="messageContent"
      placeholder="Type your message..."
      class="message-input"
    />
    <input
      [(ngModel)]="recipientId"
      placeholder="Recipient (leave blank for all Or give friends Id like  - 2,3,4)"
      class="recipient-input"
    />
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
