<div class="chat-container">
  <div class="chat-box">
    <div *ngFor="let message of messages" class="message" [ngClass]="message.sender">
      <p>{{ message.text }}</p>
    </div>

    <!-- Bot typing indicator (three dots) when bot is "thinking" -->
    <div *ngIf="botLoading" class="bot-typing">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <div class="input-container">
    <input [(ngModel)]="userQuestion" placeholder="Ask a question..." (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
